```r

jan6th.graph &lt;- dagitty( "dag {

     Age -&gt; RightWingInfluencer
     SES -&gt; RightWingInfluencer

     RallyAttendance -&gt; EnterCapitol

     SES -&gt; EnterCapitol
}")
```
